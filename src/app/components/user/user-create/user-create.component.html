<div>
    <!-- form card register -->
    <div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="inputName">Name</label><br>
          <input type="text" formControlName="name">
        </div>

        <div>
          <label>Role</label><br>
          <ng-select
              [items]="Role"
              bindLabel="name"
              bindValue="id"
              formControlName="role"
          >
          </ng-select>
        </div>

        <div>
          <button type="submit">Register</button>
        </div>
      </form>

    </div>
</div>
