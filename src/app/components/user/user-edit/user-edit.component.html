 <div>
   <div>
     <div>
       <div>
         <h3>Edit User</h3>
       </div>
       <div>
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div>
              <input type="hidden" formControlName="id" />
              <label>Name</label><br>
              <input type="text" formControlName="name">
           </div>

           <div>
            <label>Role</label><br>
            <ng-select
                [items]="Role"
                bindLabel="name"
                bindValue="name"
                formControlName="role"
            >
            </ng-select>
           </div>

           <div class="form-group">
             <button type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
